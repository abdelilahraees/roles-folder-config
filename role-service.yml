spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE# In-memory database
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true # Enable H2 console
      path: /h2-console # Path to access the H2 console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Automatically create/update tables
    show-sql: true